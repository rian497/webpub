<!DOCTYPE html>
<html>
<head>
  <title>LUMISKINN - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      box-sizing: border-box;
    }
    
    .nav-left {
      display: flex;
      gap: 20px;
    }
    
    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 20px;
      color: #B03030;
      font-family: 'Playfair Display', serif;
    }
    
    .navbar a {
      text-decoration: none;
      color: #D94D4D;
      font-size: 14px;
      position: relative;
      transition: color 0.3s ease;
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #B03030;
      transition: width 0.3s ease;
    }
    
    .navbar a:hover::after {
      width: 100%;
    }
    
    .navbar a:hover {
      text-decoration: none;
      color: #B03030;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .selector {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #B03030;
      position: relative;
    }
    
    .selector select {
      border: none;
      background: transparent;
      font-size: 14px;
      color: #B03030;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 5px 20px 5px 10px;
      cursor: pointer;
    }
    
    .selector select:focus {
      outline: none;
    }
    
    .selector::after {
      content: "‚ñº";
      position: absolute;
      right: 10px;
      font-size: 10px;
      pointer-events: none;
    }
    
    .icon-group {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      height: 40px;
    }
    
    .search-input {
      width: 0;
      height: 36px;
      padding: 8px 12px;
      border: 2px solid #D94D4D;
      border-radius: 20px;
      font-size: 14px;
      background: white;
      color: #333;
      outline: none;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      transform: translateX(40px);
    }
    
    .search-input::placeholder {
      color: #999;
    }
    
    .search-icon {
      position: absolute;
      right: 0;
      width: 36px;
      height: 36px;
      background: #D94D4D;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .search-icon:before {
      content: 'üîç';
      font-size: 16px;
      transition: transform 0.3s ease;
    }
    
    .search-icon:hover:before {
      transform: scale(1.1);
    }
    
    .search-container:hover .search-input {
      width: 200px;
      opacity: 1;
      transform: translateX(0);
      padding-right: 50px;
    }
    
    .search-container:hover .search-icon {
      background: #B03030;
      transform: scale(1.05);
    }
    
    .search-input:focus {
      border-color: #B03030;
      box-shadow: 0 4px 12px rgba(176, 48, 48, 0.2);
    }
    
    .main-content {
      padding-top: 100px;
      max-width: 800px;
      margin: 0 auto;
      padding-left: 40px;
      padding-right: 40px;
    }
    
    .contact-title {
      font-size: 48px;
      color: #666;
      font-weight: normal;
      margin-bottom: 50px;
      margin-top: 40px;
    }
    
    .contact-form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      margin-bottom: 50px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      flex: 1;
    }
    
    .form-group.full-width {
      flex: none;
      width: 100%;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #D94D4D;
    }
    
    .form-input::placeholder {
      color: #999;
    }
    
    .comment-input {
      height: 120px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    
    .send-button {
      background-color: #8B0000;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .send-button:hover {
      background-color: #A52A2A;
    }
    
    .newsletter-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 0px;
      margin-top: 50px;
      margin-bottom: 50px;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
    }
    
    .newsletter-content {
      flex: 1;
    }
    
    .newsletter-title {
      font-size: 23px;
      color: #B03030;
      margin-bottom: 15px;
      font-weight: normal;
    }
    
    .newsletter-input {
      width: 300px;
      padding: 12px;
      border: 2px solid #D94D4D;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      height: 30px;
    }
    
    .newsletter-input:focus {
      outline: none;
      border-color: #B03030;
    }
    
    .newsletter-input::placeholder {
      color: #999;
    }
    
    .about-us-link {
      align-self: flex-end;
      margin-bottom: 5px;
    }
    
    .about-link {
      color: #D94D4D;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    
    .about-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #B03030;
      transition: width 0.3s ease;
      transform: translateX(-50%);
    }
    
    .about-link:hover::after {
      width: 100%;
    }
    
    .about-link:hover {
      color: #B03030;
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
      
      .main-content {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .contact-form {
        padding: 20px;
      }
      
      .newsletter-section {
        padding: 0px;
      }
      
      .newsletter-input {
        width: 100%;
        max-width: 300px;
      }
      
      .search-container:hover .search-input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html"><big>Home</big></a>
      <a href="catalog.html"><big>Catalog</big></a>
      <a href="contact.html" style="color: #B03030; font-weight: bold;"><big>Contact</big></a>
    </div>
    <div class="nav-center">
      <big><big>LUMISKINN</big></big>
    </div>
    <div class="nav-right">
      <div class="selector">
        <select name="conversion" id="conversion">
          <option>Singapore | SGD $</option>
          <option>China | Yuan ¬•</option>
          <option>America | USD $</option>
        </select>
      </div>
      <div class="icon-group">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search products...">
          <div class="search-icon"></div>
        </div>
        <a href="signin.html">üë§</a>
        <a href="cart.html">üõí</a>
      </div>
      &nbsp; &nbsp;&nbsp;
    </div>
  </div>

  <div class="main-content">
    <h1 class="contact-title">Contact</h1>
    
    <div class="contact-form">
      <form>
        <div class="form-row">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email *" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <input type="tel" class="form-input" placeholder="Phone Number">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <textarea class="form-input comment-input" placeholder="Comment" rows="5"></textarea>
          </div>
        </div>
        
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>
    
    <div class="newsletter-section">
      <div class="newsletter-content">
        <h3 class="newsletter-title">Subscribe to our newsletter</h3>
        <input type="email" class="newsletter-input" placeholder="Email">
      </div>
    </div>
  </div>
</body>

</html>

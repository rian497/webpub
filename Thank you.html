<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark::after {
            content: 'âœ“';
            font-size: 50px;
            color: #2d7d32;
            font-weight: bold;
        }

        .title {
            font-size: 48px;
            color: #8b2635;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: #8b2635;
            margin-bottom: 40px;
        }

        .credit {
            font-size: 16px;
            color: #8b2635;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .checkmark {
                width: 80px;
                height: 80px;
            }
            
            .checkmark::after {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark"></div>
        <h1 class="title">Thank you!</h1>
        <p class="subtitle">your answers were submitted successfully</p>
        <p class="credit">By : LUMISKINN</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUMISKINN - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #D94D4D;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      box-sizing: border-box;
    }

    .nav-left {
      display: flex;
      gap: 20px;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 20px;
      color: #B03030;
      font-family: 'Playfair Display', serif;
    }

    .navbar a {
      text-decoration: none;
      color: #D94D4D;
      font-size: 14px;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #B03030;
      transition: width 0.3s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    .navbar a:hover {
      color: #B03030;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .selector {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #B03030;
      position: relative;
    }

    .selector select {
      border: none;
      background: transparent;
      font-size: 14px;
      color: #B03030;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding: 5px 20px 5px 10px;
      cursor: pointer;
    }

    .selector select:focus {
      outline: none;
    }

    .selector::after {
      content: "‚ñº";
      position: absolute;
      right: 10px;
      font-size: 10px;
      pointer-events: none;
    }

    .icon-group {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      height: 40px;
    }

    .search-input {
      width: 0;
      height: 36px;
      padding: 8px 12px;
      border: 2px solid #D94D4D;
      border-radius: 20px;
      font-size: 14px;
      background: white;
      color: #333;
      outline: none;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateX(40px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-icon {
      position: absolute;
      right: 0;
      width: 36px;
      height: 36px;
      background: #D94D4D;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .search-icon:before {
      content: 'üîç';
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .search-icon:hover:before {
      transform: scale(1.1);
    }

    .search-container:hover .search-input {
      width: 200px;
      opacity: 1;
      transform: translateX(0);
      padding-right: 50px;
    }

    .search-container:hover .search-icon {
      background: #B03030;
      transform: scale(1.05);
    }

    .search-input:focus {
      border-color: #B03030;
      box-shadow: 0 4px 12px rgba(176, 48, 48, 0.2);
    }

    /* Register Form Styling */
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      margin: 130px auto 60px;
      color: #D94D4D;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #D94D4D;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group input {
      width: 300px; /* shortened width */
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .input-group input:focus {
      border-color: #D94D4D;
      outline: none;
    }

    .btn {
      width: 300px;
      padding: 12px;
      background: #D94D4D;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #B03030;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #D94D4D;
      font-weight: bold;
      text-decoration: none;
    }

    .bottom-text a:hover {
      color: #B03030;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html"><big>Home</big></a>
      <a href="catalog.html"><big>Catalog</big></a>
      <a href="contact.html"><big>Contact</big></a>
    </div>
    <div class="nav-center">
      <big><big>LUMISKINN</big></big>
    </div>
    <div class="nav-right">
      <div class="selector">
        <select name="conversion" id="conversion">
          <option>Singapore | SGD $</option>
          <option>China | Yuan ¬•</option>
          <option>America | USD $</option>
        </select>
      </div>
      <div class="icon-group">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search products...">
          <div class="search-icon"></div>
        </div>
        <a href="signin.html">üë§</a>
        <a href="cart.html">üõí</a>
      </div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="container">
    <h2>Create Account</h2>
    <form>
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a password" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
      </div>

      <div class="input-group">
        <button type="submit" class="btn">Register</button>
      </div>

      <div class="bottom-text">
        Already have an account? <a href="signinp.html">Sign In</a>
      </div>
    </form>
  </div>

</body>

</html>
